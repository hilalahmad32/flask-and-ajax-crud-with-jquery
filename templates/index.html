{% extends 'layout.html' %}

{% block content %}
<div class="bg-dark">
    <div class="text-center text-white p-4">
        <h2> Flask and ajax crud</h2>
    </div>
</div>
<div class="container">

    <div class="my-3">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <h3>Products ( <span id="total"></span> )</h3>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#create-product">
                        New
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Title</td>
                    <td>Content</td>
                    <td>Price</td>
                    <td>Edit</td>
                    <td>Delete</td>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="create-product" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="from-data">
                    <div class="form-group">
                        <label for="title">Product Title</label>
                        <input type="text" class="form-control" id="title" aria-describedby="title"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="content">Product Content</label>
                        <input type="text" class="form-control" id="content" placeholder="content">
                    </div>
                    <div class="form-group">
                        <label for="price">Product Price</label>
                        <input type="number" class="form-control" id="price" placeholder="price">
                    </div>
                    <button type="submit" id="save" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="update-product" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="from-data">
                    <div id="edit-data"></div>
                    <button type="submit" id="update" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
